<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Aulas de programação</title>
</head>

<body>
  <h1>Tabelas</h1>

  <table border="1" width="100%">
    <thead> <!--cabeçalho da tabela-->
      <tr>
        <th>Coluna 01</th>
        <th>Coluna 02</th>
        <th>Coluna 03</th>
      </tr>
    </thead>
    <tbody> <!--corpo da tabela-->
      <tr> <!--Linha da tabela-->
        <td>A1</td> <!--celulas que compoem a linha da tabela-->
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr align="center"> <!--Linha da tabela-->
        <td>A2</td> <!--celulas que compoem a linha da tabela-->
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr> <!--Linha da tabela-->
        <td>A3</td> <!--celulas que compoem a linha da tabela-->
        <td colspan="2">B3</td> <!--b3 ocupa 02 celulas da tabela-->
      </tr>
    </tbody>
    <tfoot> <!--rodape da tabela-->
      <tr> <!--Linha da tabela-->
        <td colspan="3">Rodape da tabela</td> <!--celulas que compoem a linha da tabela-->
      </tr>
    </tfoot>
  </table>

  <br /><br /><br />
  <table width="100%">
    <tr height="60">
      <td align="center" bgcolor="#bbdd66" colspan="4">Cabeçalho do layout</td>
    </tr>

    <tr>
      <td width="20" bgcolor="#cccccc"></td>
      <td bgcolor="#eecccc" width="60%">
        <h3>Titulo do conteudo principal</h3>
        <p>Conteudo principal</p>
      </td>
      <td bgcolor="#eeaacc">
        <h3>Titulo do conteudo secundario</h3>
        <p>Conteudo secundario</p>
      </td>
      <td width="20" bgcolor="#cccccc"></td>
    </tr>

    <tr height="60" bgcolor="#aaccff">
      <td colspan="4">Rodape do layout</td>
    </tr>
  </table>









</body>

</html>
